language: node_js
node_js:
- '10'

cache:
  directories:
    - "node_modules"

script:
  - npm run build

deploy:
  provider: pages
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  committer-from-gh: true
  skip-cleanup: true
  keep-history: true
  local-dir: build
  repo: awsql/awsql.github.io
  target-branch: master
  on:
    branch: master
